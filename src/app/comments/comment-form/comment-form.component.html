<div class="card mt-5 shaddow-effect">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment  using this comment form</p>

        <form >
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" name="username" id="username" class="form-control shaddow-effect" placeholder="Enter Your Name Here">
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" cols="30" rows="10" class="form-control shaddow-effect" placeholder="Add Your Comment Here"></textarea>
            </div>
            <button class="btn btn-info btn-theme">Add a Comment</button>
        </form>
    </div>
</div>
